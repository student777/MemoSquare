{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MemoSquare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="grey">

<nav class="nav-extended">
    <div class="nav-wrapper indigo darken-4">
        <a href="/" class="brand-logo">
            <img style="height: 40px" class="responsive-img" src="/static/memosquare/img/logo_main.gif">
            MemoSquare
        </a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            {% if user.is_anonymous %}
                <li>
                    <a onclick="signIn();" class="waves-effect waves-light btn">sign in</a>
                </li>
            {% else %}
                <li><a href="#">Hello, {{ user.username }}</a></li>
                <li style="height:64px"><a><img style="height:64px" src="{{ user.detail.get_img_url }}"/></a></li>
                <li><a onclick="signOut();" class="waves-effect waves-light btn">sign out</a></li>
            {% endif %}
        </ul>
        <!-- side-nav is not work -->
        <ul class="tabs tabs-transparent">
            <li class="tab"><a onclick="load_memo('/memo/all/')">all memo(test)</a></li>
            <li class="tab"><a onclick="load_memo('/memo/')">MY MEMO</a></li>
            <li class="tab"><a onclick="load_memo('/memo/clipbook/')">CLIPBOOK</a></li>
            <li class="tab"><a onclick="load_memo('/square/')" class="active">SQUARE</a></li>
        </ul>
    </div>
</nav>

<br>
<br>
<div id="container" class="container white">
    {% include 'square.html' %}
</div>
</body>


<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script>
    var csrf_token = '{{ csrf_token }}';
</script>
<script src="/static/memosquare/js/base.js"></script>
<script>load_memo('/square/');</script>
</html>

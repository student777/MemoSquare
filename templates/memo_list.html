<div class="row">
    {% for memo in memo_list %}
        <div class="col s12 m4" onclick="load_memo('/memo/{{ memo.pk }}')">
            <div style="cursor:pointer;" class="card white darken-1">
                <div class="card-content">
                <span class="card-title black-text">
                    {% if memo.title == '' %} Memo created at {{ memo.timestamp }}{% else %}{{ memo.title }}{% endif %}
                </span>
                    <p>{{ memo.content| truncatechars:100 }}</p>
                </div>
                <div>

                </div>
                <div class="card-action">
                    <span>{{ memo.owner }}</span>
                    <span> {{ memo.timestamp }}</span>
                    <br>
                    <span><i class="small material-icons">label_outline</i>{{ memo.num_clips }} clipped</span>
                    <span><img class="circle" src="{{ memo.owner_pic_url }}" width=64 height="64" /></span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<div class="row center-align">
    <a class="waves-effect waves-light btn {% if prev == None %}disabled{% endif %}"
       {% if prev != None %}onclick="load_memo('{{ prev }}', true)"{% endif %}><i
            class="material-icons">chevron_left</i></a>
    <a class="waves-effect waves-light btn {% if next == None %}disabled{% endif %}"
       {% if next != None %}onclick="load_memo('{{ next }}', true)"{% endif %}><i
            class="material-icons">chevron_right</i></a>
</div>

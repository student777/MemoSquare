{% load static %}
<li>
    <a class="custom-collection-item">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <span class="li-title">Category</span>
    </a>
    <a class="modal-trigger" href="#category-modal">
        <i class="right material-icons">settings</i>
    </a>

    <!-- Category 수정/삭제 모달 -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h5>Edit Category</h5>
            <div class="divider"></div>
            <br>
            {% for category in category_list %}
                <div class="row">
                    <div class="col s8 offset-m2 m6 input-field">
                        <input value="{{ category.name }}" type="text">
                    </div>
                    <div class="col s4 m4">
                        <i class="material-icons" onclick="delete_category({{ category.pk }}, this)">delete</i>
                    </div>
                    <div class="col s4 m4">
                        <i class="material-icons" onclick="edit_category({{ category.pk }}, this)">save</i>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</li>


<!-- category list -->
{% for category in category_list %}
    <li>
        <div class="custom-collection-item">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
            <input name="group" type="radio" onchange="location.href='/memo/?category={{ category.pk }}'"
                   id="radio{{ category.pk }}"/>
            <label class="category-label" for="radio{{ category.pk }}">{{ category.name }}</label>
        </div>
    </li>
{% endfor %}


<!-- uncategorized -->
<li>
    <div class="custom-collection-item">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
        <input name="group" type="radio" class="red-text" onchange="location.href='/memo/?category=0'" id="radio0"/>
        <label class="category-label" for="radio0">uncategorized</label>
    </div>
</li>


<!-- Add new Category -->
<li>
    <a href="#add-category-modal" class="custom-collection-item modal-trigger">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M20 6h-8l-2-2H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"/>
        </svg>
        <span class="li-title">Add category</span>
    </a>
</li>

<!-- Add Category Modal -->
<div id="add-category-modal" class="modal">
    <div class="modal-content">
        <h5>Add Category</h5>
        <div class="divider"></div>
        <br>
        <div class="row">
            <br>
            <div class="input-field col s10 offset-s1">
                <input placeholder="new category" id="new-name" type="text" class="validate" name="name">
                <label for="new-name">name</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" onclick="add_category()" class=" modal-action waves-effect waves-green btn-flat">Save</a>
        </div>
    </div>
</div>

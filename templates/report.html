{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MemoSquare report form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
<br>
<br>
<div class="row">
    <form action="/report/" method="POST" class="col s12" onsubmit="return validate_report(this)">
        {% csrf_token %}
        <div class="input-field col s12">
          <textarea id="textarea" name="content" class="materialize-textarea"></textarea>
          <label for="textarea">Content</label>
        </div>
        <div class="input-field col s12 center">
            <button class="waves-effect waves-light btn" type="submit">report</button>
        </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="{% static 'memosquare/js/report.js' %}"></script>
</html>

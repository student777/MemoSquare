{% extends "base.html" %}
{% block content %}
    <h1>Welcome to MemoSquare</h1>
    <img src="/static/memosquare/img/logo_main.gif"/>
    {% if user.is_anonymous %}
        <a onclick="signIn();" class="waves-effect waves-light btn">sign in</a>
    {% else %}
        <div>
        <p>Hello, {{ user.username }}</p>
        <img src="{{ user.detail.get_img_url }}"/>
        <a onclick="signOut();" class="waves-effect waves-light btn">sign out</a>
        </div>
    {% endif %}
{% endblock %}


{% block javascript %}
    <script>
        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                console.log('Already logged on');
            } else if (response.status === 'not_authorized') {
                console.log('Please log into this app.');
            } else {
                console.log('Please log into Facebook.');
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        $(document).ready(function () {
            $.ajaxSetup({cache: true});
            $.getScript('//connect.facebook.net/en_US/sdk.js', function () {
                FB.init({
                    appId: '192456264535234',
                    cookie: true,
                    xfbml: true,
                    version: 'v2.5'
                });
                FB.getLoginStatus(function (response) {
                    statusChangeCallback(response);
                });
            });
        });

        // Send FB token to our server, server make a session
        function sendToken(token) {
            var url = 'http://memosquare.com/sign_in/';
            var settings = {
                method: 'POST',
                data: {'token': token},
                success: function success(result, status, xhr) {
                    console.log(result);
                    location.href = '/';
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            };
            $.ajax(url, settings);
        }

        function signIn() {
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Welcome!  Fetching your information.... ');
                    FB.api('/me', {locale: 'en_US', fields: 'name, email'});
                    var token = response.authResponse.accessToken;
                    sendToken(token);
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            });
        }

        function signOut() {
            FB.logout(function (response) {
                console.log(response)
            });
            location.href = '/sign_out';
        }
    </script>
{% endblock %}

<div id="modals">
    <!-- Report Modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <h5>Report form</h5>
            <div class="divider"></div>
            <br>
            <div class="row">
                <br>
                <div class="input-field col s10 offset-s1">
                    <textarea id="textarea" name="content" class="materialize-textarea"></textarea>
                    <label for="textarea">Content</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" onclick="send_report()" class="modal-action waves-effect waves-green btn-flat grey white-text">report</a>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="add-category-modal" class="modal">
        <div class="modal-content">
            <h5>Add Category</h5>
            <div class="divider"></div>
            <br>
            <div class="row">
                <br>
                <div class="input-field col s10 offset-s1">
                    <input placeholder="new category" id="new-name" type="text" class="validate" name="name">
                    <label for="new-name">name</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" onclick="add_category()" class="modal-action waves-effect waves-green btn-flat grey white-text">Save</a>
            </div>
        </div>
    </div>

    <!-- Category 수정/삭제 모달 -->
    <!-- #response2 will be appended here -->
</div>

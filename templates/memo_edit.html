{% extends 'base.html' %}
{% block content %}
    <h3>Edit page</h3>
    <div class="row">
        <form action="/memo/{{ memo.pk }}/" method="POST" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input name="title" placeholder="Placeholder" id="title" type="text" class="validate"
                           value="{{ memo.title }}">
                    <label for="title">title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea name="content" id="content" class="materialize-textarea">{{ memo.content }}</textarea>
                    <label for="content">content</label>
                </div>
            </div>
            <!-- Switch -->
            <div class="row switch">
                <label>
                    public
                    <input type="checkbox" name="is_private" {% if memo.is_private == 'True' %}checked{% endif %}>
                    <span class="lever"></span>
                    private
                </label>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
